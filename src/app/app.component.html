<!--The content below is only a placeholder and can be replaced.-->
<div class="container" style="margin: 20px;">
  <div class="text-info" style="text-align: center;"><h1> voici mes posts: </h1></div>
  <ul class="list-group" *ngFor="let p of posts">
    <div>
      <li [ngClass]="{'list-group-item list-group-item-success': (p.loveIts - p.hate) >0,'list-group-item list-group-item-danger':(p.loveIts - p.hate) <=0}" >
        <div class="heading">
          <div style=" width: 20%;"><h1>{{p.title}}</h1></div>
          <div style=" width: 100%;"><span>{{p.created_at.toLocaleDateString()}}</span></div>
        </div>
        <p>
          {{p.content}}
        </p>
        <div style="display: inline-block;">
          <button type="button" class="btn btn-success" (click)="plusLoveIt(p)">love it! ({{p.loveIts}})</button>
          <button type="button" class="btn btn-danger" (click)="dissLoveIt(p)">don't love it!! ({{p.hate}})</button>
        </div>
      </li>
    </div>

  </ul>

</div>
